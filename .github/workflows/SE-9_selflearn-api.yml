# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - selflearn-api

on:
  push:
    branches:
      - SE-9
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ba79db5b1d6c49bf914c264018fd194a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5235632e66c94a8cbd35a518f259571f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ba79db5b1d6c49bf914c264018fd194a }}/phhytrg/selflearn:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'selflearn-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ae6fd75d85d14fb78fd4c7c37ffef37b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ba79db5b1d6c49bf914c264018fd194a }}/phhytrg/selflearn:${{ github.sha }}'