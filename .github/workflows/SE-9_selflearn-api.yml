# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - selflearn-api

on:
  push:
    branches:
      - SE-9
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_83d83668f448438bb2759afff57b8480 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f23b0e92f9f040aeb7137c2ed0ab1346 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_83d83668f448438bb2759afff57b8480 }}/phhytrgabcdef:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'selflearn-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4d578cf20cd144c28134958bb9be1d1d }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_83d83668f448438bb2759afff57b8480 }}/phhytrgabcdef:${{ github.sha }}'