# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - selflearn-api

on:
  push:
    branches:
      - SE-9
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ad5c7552b516464c96a7c316447527f7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0cdf328dcd544780bde1cf4739b49f91 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ad5c7552b516464c96a7c316447527f7 }}/selflearn:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'selflearn-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7bc4805d12824b4495665e6ea79dfef5 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ad5c7552b516464c96a7c316447527f7 }}/selflearn:${{ github.sha }}'