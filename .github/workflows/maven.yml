name: Java CI with Maven

on:
  push:
    branches: [ "SE-9" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Create properties file
      run: |
        cd src/main/resources
        touch application.properties
        echo apiVersion="v1" >> application.properties
        echo apiPrefix="api" >> application.properties
        echo selflearn.app.jwtSecret=$${{secrets.JWT_SECRET}} >> application.properties
        echo selflearn.app.jwtExpirationMs = "86400000" >> application.properties
        echo selflearn.app.jwtRefreshExpirationMs = "2628000000000" >> application.properties
        echo spring.jpa.properties.hibernate.dialect = "org.hibernate.dialect.PostgreSQLDialect" >> application.properties
        spring.jpa.hibernate.ddl-auto = "update" >> application.properties
        spring.datasource.url = ${{secrets.DATASOURCE_URL}} >> application.properties
        selflearn.git.owner = "phhytrg" >> application.properties
        selflearn.git.repo = "selflearn" >> application.properties
        selflearn.git.api.host = "api.github.com" >> application.properties
        selflearn.git.token = ${{secrets.GIT_TOKEN}} >> application.properties
        selflearn.git.baseDir = "sample" >> application.properties
        selflearn.git.observeBranch = "observe" >> application.properties
        cat src/main/resources/application.properties
