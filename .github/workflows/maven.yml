    - name: Build with Maven
      run: mvn clean install
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build and Push docker
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: phhytrg/selflearn
        tags: v1, latest
        registry: docker.io
        dockerfile: ./backend/Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'selflearn-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_62170a77871144c58e9c6230b85f04b1 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_62a4f0fb89ac4f17b1f2dea304dd92f0 }}/sefllearn:${{ github.sha }}'

        
